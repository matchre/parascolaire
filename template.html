        <script>
        document.getElementById('emailize').innerHTML = document.getElementById('emailize').innerHTML.replace('[at]', '@').replace('[dot]', '.')
        
        $('.remove-empty-text').each(function(){
            var toDelete = []
            
            for(var i = 0; i < this.childNodes.length; i++) {
                var y = this.childNodes[i]
                if(y.nodeType == y.TEXT_NODE && y.nodeValue.trim() == "")
                    toDelete.push(y)
            }
            
            for(var i = 0; i < toDelete.length; i++)
                toDelete[i].remove()
                
        })
        
        $('section[id]').click(function(){
            $(this).removeClass('selected')
        })
        
        if(location.hash && location.hash != -1) {
            $(location.hash).each(function(){
                var target = $(this)
                target.addClass('selected')
                setTimeout(function(){
                    target.removeClass('selected')
                }, 5000)
            })
        }
        
        $('nav a[href^="#"]').click(function(){
            var target = $(this.getAttribute('href'))
            target.addClass('selected')
            setTimeout(function(){
                target.removeClass('selected')
            }, 5000)
        })
        </script>
